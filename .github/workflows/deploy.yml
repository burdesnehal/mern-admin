name: Build and Deploy React â†’ EC2

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      APP_DIR: /var/www/myapp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install frontend deps
        run: |
          cd frontend
          npm ci
      
      - name: Build frontend
        run: |
          cd frontend
          export NODE_OPTIONS=--openssl-legacy-provider
          npm run build
      
      - name: Archive build
        run: tar -C frontend/build -czf build.tar.gz .

      - name: Upload artifact to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "build.tar.gz"
          target: "/tmp/build.tar.gz"

      - name: Activate deployment
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            APP_DIR=/var/www/myapp
            mkdir -p $APP_DIR
            rm -rf $APP_DIR/build
            mkdir -p $APP_DIR/build
            tar -xzf /tmp/build.tar.gz -C $APP_DIR/build
            sudo nginx -t
            echo "" | sudo -S systemctl reload nginx

