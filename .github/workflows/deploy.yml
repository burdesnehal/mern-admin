name: Build and Deploy MERN â†’ EC2

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm


      # ---------- FRONTEND ----------
      - name: Install frontend deps
        run: |
          cd frontend
          npm ci
      
      - name: Build frontend
        run: |
          cd frontend
          export NODE_OPTIONS=--openssl-legacy-provider
          npm run build
      
      - name: Archive build
        run: tar -C frontend/build -czf build.tar.gz .

      - name: Upload frontend to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          overwrite: true
          source: "build.tar.gz"
          target: "/tmp/build.tar.gz"


      # ---------- BACKEND ----------
      - name: Back to Repo Root
        run: cd $GITHUB_WORKSPACE

      - name: Debug list repo files
        run: ls -al $GITHUB_WORKSPACE

      - name: Upload backend to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          overwrite: true
          source: |
            ${{ github.workspace }}/.variables.env
            ${{ github.workspace }}/server.js
            ${{ github.workspace }}/app.js
            ${{ github.workspace }}/package.json
            ${{ github.workspace }}/package-lock.json
          target: "/var/www/backend"




      # ---------- DEPLOY ----------
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            APP_DIR=/var/www/myapp
            BACK_DIR=/var/www/backend

            # frontend deploy
            mkdir -p $APP_DIR
            rm -rf $APP_DIR/build
            mkdir -p $APP_DIR/build
            tar -xzf /tmp/build.tar.gz -C $APP_DIR/build

            # backend install
            cd $BACK_DIR
            npm ci

            # pm2 restart/start backend
            pm2 restart backend || pm2 start server.js --name backend

            # nginx reload
            sudo nginx -t
            sudo systemctl reload nginx
