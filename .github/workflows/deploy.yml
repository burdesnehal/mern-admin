name: Deploy React Only â†’ EC2 (Zero-Downtime)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # ---------- FRONTEND ----------
      - name: Install frontend deps
        run: |
          cd frontend
          npm ci
      
      - name: Build frontend
        run: |
          cd frontend
          export NODE_OPTIONS=--openssl-legacy-provider
          npm run build
      
      - name: Archive build folder
        run: tar -C frontend/build -czf build.tar.gz .

      - name: Upload build.tar.gz to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}     # << ubuntu
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          overwrite: true
          source: "build.tar.gz"
          target: "/tmp/build.tar.gz"

      # ---------- DEPLOY: zero downtime ----------
      - name: Activate deployment (zero downtime)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}     # << ubuntu
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            APP=/var/www/myapp
            REL=$APP/releases
            TS=$(date +%Y-%m-%d_%H-%M-%S)

            mkdir -p $REL/$TS
            tar -xzf /tmp/build.tar.gz -C $REL/$TS

            # atomic swap
            ln -sfn $REL/$TS $APP/current

            sudo nginx -t
            sudo systemctl reload nginx
